<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<div class="products-body" id="products-list">
    <table id="products-table" class="display" style="width: 100%">
        <thead>
        <tr>
            <th>Product title</th>
            <th>Product price</th>
            <th>Product description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text ="${product.id}">Product_title</td>
            <td th:text ="${product.price}">Product_price</td>
            <td th:text ="${product.description}">Product_description</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>

    $('#products-table').DataTable({
        "serverside": true,
        "ajax": {
            url: '/products',
            type: "get",
            data: function (d) {
            }
        }
    })
</script>
</body>
</html>
