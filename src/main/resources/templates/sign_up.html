<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/header :: head_content}">
    <title>Add client</title>
</head>
<body>
<div class="container">
<form th:action="@{/sign_up}" th:object="${user}" method="post">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
    <label for="name"><b>Name</b>
    <input type="text" id="name" th:field="*{userName}" placeholder="Enter Name" required>
    </label>
    </div>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="psw-repeat" placeholder="Repeat Password" th:field="*{matchingPassword}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>

    <label for="email"><b>Email</b></label>
    <input type="email" id="email" placeholder="Enter Email" th:field="*{email}" required/>
    <div class="clearfix">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="signup-btn">Sign Up</button>
    </div>
</form>
<label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
</label>

<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</div>
</body>
</html>
