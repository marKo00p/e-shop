<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' th:href="@{/css/style.css}">
  <title>Add client</title>
</head>
<body>
<form th:action="@{/sign_up}" th:object="${user}" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label id="name"><b>Name</b>
    <input type="text" th:field="*{userName}" placeholder="Enter Name">
    </label>

    <label id="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:field="*{password}">

    <label id="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" th:field="*{matchingPassword}"/>

    <label id="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" th:field="*{email}"/>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="signup-btn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
