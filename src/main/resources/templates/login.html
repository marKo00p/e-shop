<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' th:href="@{/css/style.css}">
    <title>Login</title>
</head>
<body>
<p style="color:darkred" th:if="${loginError}" class="error">Wrong email or password</p>

<form th:action="@{/login}"  method="post" style="border:1px solid #ccc">
    <div class="flex-login">
        <h1>Login</h1>
        <hr>
        <label id="login-name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label id="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="login-clearfix">

            <button type="submit" class="login-btn">Login</button>
        </div>

        <a class="login-forgot" href="#">Forgot Password?</a>

        <div class="login-wrapper">
            <a th:href="@{/sign_up}">Don't have an account? <span class="login-text-primary">Create One</span></a>
        </div>

    </div>
</form>
</body>
</html>
